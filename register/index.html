<!doctype html>
<html>
	<head>
		<title>Toddycat</title>
		 
		<link href="/css/bootstrap.css" rel="stylesheet">
		<link href="/css/application.css" rel="stylesheet">
	</head>
	
	<body>
	<!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ToddyCat</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
              <li><a href="/logout">Signout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4">
        
        <div class="page-header">
        <h1>Please complete your registration</h1>
        </div>
        
        <div class="col-lg-8">
        <form role="form">            
            <div class="form-group">
              <label for="user_name">Name</label>
              <input id="user_name" class="form-control" name="user[name]" type="text" value="" placeholder="Name">
            </div>
            
            <div class="form-group">
              <label for="user_password">Password</label>
              <input id="user_password" class="form-control" name="user[email]" type="password" value="" placeholder="Password">
            </div>


             <div class="form-group">
              <label for="user_password_confirmation">Password confirmation</label>
              <input id="user_password_confirmation" class="form-control" name="user[email]" type="password" value="" placeholder="Retype you password">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Sign In">
              <button class="btn btn-warning">Show Passwords</button>
            </div>
        </form>
      </div>
      
          </div>
        </div>
      </div>
    </div>
    
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">
          <a href="/privacy">Privacy Policy</a>&bull;
          <a href="/terms">Terms of User</a>&bull;
          &copy; 2013 by Toddycat
        </p>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
	</body>
</html>
